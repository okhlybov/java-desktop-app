plugins {
    id 'groovy-gradle-plugin'
}

repositories {
    gradlePluginPortal()
}

dependencies {
    implementation 'org.beryx:badass-jlink-plugin:3.1.3'
    implementation 'org.openjfx.javafxplugin:org.openjfx.javafxplugin.gradle.plugin:0.1.0'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}